
<div class="container">
<div *ngIf="products.length > 0" class="px-4 px-lg-0 pt-5">
    <!-- For demo purpose -->
    <div class=" text-white py-5 text-center">

    </div>
    <!-- End -->
  
    <div class="pb-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 p-5 bg-white rounded shadow-sm mb-5">
  
            <!-- Shopping cart table -->
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col" class="border-0 bg-light">
                      <div class="p-2 px-3 text-uppercase">Товар</div>
                    </th>
                    <th scope="col" class="border-0 bg-light">
                      <div class="py-3 text-uppercase">Ціна</div>
                    </th>
                    <th scope="col" class="border-0 bg-light">
                      <div class="py-3 text-uppercase">Видалити</div>
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let pack of products">
                    <th scope="row" class="border-0">
                      <div class="p-2">
                        <img [src]="pack.img_url" alt="" width="70" class="img-fluid rounded shadow-sm">
                        <div class="ml-3 d-inline-block align-middle">
                          <h5 class="mb-0"> <a href="#" class="text-dark d-inline-block align-middle">Пакет {{ pack.name }}</a></h5><span class="text-muted font-weight-normal font-italic d-block">Category: Watches</span>
                        </div>
                      </div>
                    </th>
                    <td class="border-0 align-middle"><strong>{{ pack.price }} грн</strong></td>
                    <td class="border-0 align-middle"><a (click)="removeItem(pack)" class="text-dark"><i class="fa fa-trash ml-4"></i></a></td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- End -->
          </div>
          <div class="col-lg-4 mt-5 pt-2">
            <app-packages-cart-calculator [products]="products"></app-packages-cart-calculator>
          </div>
        </div>
