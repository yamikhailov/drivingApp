<div *ngIf="user" class="container">
    <div class="main-body">
        <div class="row">
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <img  src="{{user.image_url}}" alt="Admin" class="rounded-circle p-1 bg-dark" width="110">
                            <div class="mt-3">
                                <h4>{{ user.full_name }}</h4>
                                <p class="username text-muted font-size-sm">@{{user.username}}</p>
                                <h5><span *ngIf="isInstructor" class="badge badge-success">Instructor</span></h5>
                                <h5><span *ngIf="isStudent" class="badge badge-info">Student</span></h5>
                                <h5><span *ngIf="isAdmin" class="badge badge-dark">Admin</span></h5>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                    <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()" novalidate>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Full Name</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input type="text" name="full_name" [(ngModel)]="form.full_name" class="form-control" value="{{user.full_name}}">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Email</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input type="text" name="email" [(ngModel)]="form.email" class="form-control" value="{{user.email}}">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Username</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input type="text" name="username" [(ngModel)]="form.username" class="form-control" value="{{user.username}}">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Image</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input type="text" name="image_url" [(ngModel)]="form.image_url" class="form-control" value="{{user.image_url}}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3"></div>
                            <div class="col-sm-9 text-secondary">
                                <input type="submit" class="btn btn-primary px-4" value="Save Changes">
                            </div>
                        </div>
                    </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 mb-3">
                        <div class="card h-100">
                          <div class="card-body">
                            <h6 class="d-flex align-items-center mb-3"><b class="material-icons text-info mr-2">Professional</b>package course</h6>
                            <small>course progress (15/60)</small>
                            <div class="progress mb-3" style="height: 5px">
                              <div class="progress-bar bg-success" role="progressbar" style="width: 72%" aria-valuenow="72" aria-valuemin="0" aria-valuemax="100"></div>
                            
                          </div>
                        </div>
                      </div>
                     
                      
                </div>
            </div>
        </div>
    </div>
</div>
